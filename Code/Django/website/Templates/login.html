{% extends 'common.html' %}
{% load static %}
{% block title %} House Price Prediction | Login {% endblock %}
{% block content %}

    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% for m in messages %}
            <h3>{{ m }}</h3>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}


    <!-- Form Start -->
    <div class="container my-4">
        <form action="login" method="POST">
            {% csrf_token %}
            <div class="container">
                <h1>Login In</h1>
                <p>Please fill in this form to login.</p>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" name="username" required>

                <label for="password1"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password1" name="password1" required>

                <button type="submit" class="btn btn-outline-danger">Login-In</button>

            </div>
        </form>

        <div class="container">
            <button class="btn btn-outline-dark" onclick="window.location.href = 'register';">Create a new account.</button>
        </div>
    </div>
    <!-- Form End -->




    {% endblock %}
