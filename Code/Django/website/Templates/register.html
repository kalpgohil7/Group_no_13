{% extends 'common.html' %}
{% load static %}

{% block content %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for m in messages %}
            <h3>{{ m }}</h3>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <!-- Form Start -->
    <div class="container my-4">
        <form action="register" method="POST">
            {% csrf_token %}
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>

                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First name" id="fname" name="fname" required>

                <label for="lname"><b>Lirst Name</b></label>
                <input type="text" placeholder="Enter Last name" id="lname" name="lname" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" name="username" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" name="email" required>

                <label for="password1"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password1" name="password1" required>

                <label for="password2"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>

                <button type="submit" class="btn btn-outline-danger">signup</button>

            </div>
        </form>
    </div>
    <!-- Form End -->




    {% endblock %}
